<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
        <div class="col-md-8">
            <div id="buttons-container">
                <button type="button" class="btn btn-outline-primary">LOAD</button>
                <button type="button" class="btn btn-outline-secondary">CLEAR</button>
                <button type="button" class="btn btn-outline-success">SAFE</button>
                <button type="button" class="btn btn-outline-primary">EXPORT</button>
            </div>
            <div id="segment-container" >
                <div class="title">List segments</div>
                <div id="seg-id-cont" ></div>
            </div>
            <div id="deleted-segment-container">
               <div class="title">Not accepted segments</div>
                
            </div>
        </div>
        <div class="col-md-4">
            <div id="new_rule">
                <div class="title" style="text-align:center">Add new rule</div>
                <div id="first-combobox" class="combobox">
                    <div class="sub-title">Select rule</div>
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option value="0">Existence(a)</option>
                        <option value="1">Absence(a)</option>
                        <option value="2">Choice(a,b)</option>
                        <option value="3">ExclusiveChoice(a,b)</option>
                        <option value="4">RespondedExistence(a,b)</option>
                        <option value="5">Response(a,b)</option>
                        <option value="6">AlternateResponse(a,b)</option>
                        <option value="7">ChainResponse(a,b)</option>
                        <option value="8">Precedence(a,b)</option>
                        <option value="9">AlternatePrecedence(a,b)</option>
                        <option value="10">ChainPrecedence(a,b)</option>
                        <option value="11">CoExistence(a,b)</option>
                        <option value="12">Succession(a,b)</option>
                        <option value="13">AlternateSuccession(a,b)</option>
                        <option value="14">ChainSuccession(a,b)</option>
                        <option value="15">NotCoExistence(a,b)</option>
                        <option value="16">NotSuccession(a,b)</option>
                        <option value="17">NotChainSuccession(a,b)</option>
                    </select>
                </div>
                <div id="second-combobox" class="combobox">
                    <div class="sub-title">Select activity 1</div>
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option value="0">A</option>
                        <option value="1">B</option>
                        <option value="2">C</option>
                        <option value="3">D</option>
                    </select>
                </div>
                 <div id="third-combobox" class="combobox">
                    <div class="sub-title">Select activity 2</div>
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option value="0">A</option>
                        <option value="1">B</option>
                        <option value="2">C</option>
                        <option value="3">D</option>
                    </select>
                </div>
               <button id="button-apply" type="button" class="btn btn-outline-dark" style="justify-content:center">APPLY</button>
            </div>
            <div id="division"></div>
            <div id="rules">
                <div class="title" style="text-align:center">List of rules</div>
                <button type="button" class="btn btn-outline-danger" float="right" style="margin-left:80%; margin-top:-10%">Delete</button>
                
                
            </div>
        </div>
        </div>
    </div>    
</body>
</html>
